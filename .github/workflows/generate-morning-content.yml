    - cron: '0 22 * * *'

jobs:
  check-api-keys:
    uses: ./.github/workflows/api-key-check.yml
    secrets: inherit
    
  generate-text:
    needs: check-api-keys
    uses: ./.github/workflows/text-generator.yml
    secrets: inherit
    
  generate-image:
    needs: check-api-keys
    uses: ./.github/workflows/image-generator.yml
    secrets: inherit
    
  post-to-x:
    needs: [generate-text, generate-image]
    uses: ./.github/workflows/x-poster.yml
    secrets: inherit
    with:
      tweet-text: ${{ needs.generate-text.outputs.morning-text }}
      image-file: "morning-image.png"
    
  summary:
    needs: [generate-text, generate-image, post-to-x]
    runs-on: ubuntu-latest
    
    steps:
