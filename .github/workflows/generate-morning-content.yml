name: Generate Morning Content

on:
  workflow_dispatch:
  schedule:
    # 毎日朝7時（日本時間）に実行（UTC 22:00 = JST 07:00）
    - cron: '0 22 * * *'

jobs:
  check-api-keys:
    uses: ./.github/workflows/api-key-check.yml
    secrets: inherit
    
  generate-text:
    needs: check-api-keys
    uses: ./.github/workflows/text-generator.yml
    secrets: inherit
    
  generate-image:
    needs: check-api-keys
    uses: ./.github/workflows/image-generator.yml
    secrets: inherit
    
  post-to-x:
    needs: [generate-text, generate-image]
    uses: ./.github/workflows/x-poster.yml
    secrets: inherit
    with:
      tweet-text: ${{ needs.generate-text.outputs.morning-text }}
      image-file: "morning-image.png"
      
  post-to-discord:
    needs: [generate-text, generate-image]
    uses: ./.github/workflows/discord-sender.yml
    secrets: inherit
    with:
      message: ${{ needs.generate-text.outputs.morning-text }}
    
  summary:
    needs: [generate-text, generate-image, post-to-x, post-to-discord]
    runs-on: ubuntu-latest
    
    steps:
    - name: Display Final Results
      run: |
        echo "🎉 Morning content generation & posting completed!"
        echo ""
        echo "📝 Generated Text: ${{ needs.generate-text.outputs.morning-text }}"
        echo "🖼️ Generated Image: ${{ needs.generate-image.outputs.image-url }}"
        echo "🐦 Posted to X (Twitter): ✅"
        echo "💬 Posted to Discord: ✅"
        echo ""
        echo "✅ All done! Check your X account for the post."