name: Discord Sender Module

on:
  workflow_call:
    inputs:
      message:
        description: 'Discord„Å´ÈÄÅ‰ø°„Åô„Çã„É°„ÉÉ„Çª„Éº„Ç∏'
        required: true
        type: string
      file-path:
        description: 'ÈÄÅ‰ø°„Åô„Çã„Éï„Ç°„Ç§„É´„ÅÆ„Éë„ÇπÔºà‰ªªÊÑèÔºâ'
        required: false
        type: string
      embed-title:
        description: 'Âüã„ÇÅËæº„Åø„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Çø„Ç§„Éà„É´Ôºà‰ªªÊÑèÔºâ'
        required: false
        type: string
      embed-description:
        description: 'Âüã„ÇÅËæº„Åø„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË™¨ÊòéÔºà‰ªªÊÑèÔºâ'
        required: false
        type: string
      embed-color:
        description: 'Âüã„ÇÅËæº„Åø„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆËâ≤Ôºà16ÈÄ≤Êï∞„ÄÅ‰ªªÊÑèÔºâ'
        required: false
        type: string
        default: '0099ff'

jobs:
  send-to-discord:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Image Artifact
      if: ${{ inputs.file-path == '' }}
      uses: actions/download-artifact@v4
      with:
        name: morning-image
        path: ./
      continue-on-error: true
      
    - name: Check Downloaded Files
      run: |
        echo "üìÅ Checking for images..."
        ls -la ./ | grep -E "\.(png|jpg|jpeg|gif)" || echo "No image files found"
        if [ -f "morning-image.png" ]; then
          echo "‚úÖ Image file found: morning-image.png"
          echo "üìä File size: $(stat -c%s morning-image.png 2>/dev/null || stat -f%z morning-image.png) bytes"
        fi
        
    - name: Debug Inputs
      run: |
        echo "üîç Discord Sender Debug:"
        echo "Message received: '${{ inputs.message }}'"
        echo "Message is not empty: ${{ inputs.message != '' }}"
        
    - name: Send message to Discord
      if: ${{ inputs.message != '' }}
      run: |
        echo "üì§ Sending message to Discord..."
        
        # jq„Çí‰Ωø„Å£„Å¶ÈÅ©Âàá„Å™JSON„Çí‰ΩúÊàê
        JSON_PAYLOAD=$(jq -n --arg content '${{ inputs.message }}' '{content: $content}')
        echo "üîç JSON Payload: $JSON_PAYLOAD"
        
        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          -H "Content-Type: application/json" \
          -d "$JSON_PAYLOAD" \
          "${{ secrets.DISCORD_WEBHOOK_URL }}")
        
        HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
        BODY=$(echo "$RESPONSE" | head -n -1)
        
        echo "HTTP Status: $HTTP_CODE"
        
        if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
          echo "‚úÖ Message sent to Discord successfully"
        else
          echo "‚ùå Failed to send message to Discord (HTTP $HTTP_CODE)"
          echo "Response: $BODY"
          exit 1
        fi
        
    - name: Send embed to Discord
      if: ${{ inputs.embed-title != '' && inputs.embed-description != '' }}
      run: |
        curl -H "Content-Type: application/json" \
             -d "{\"embeds\": [{\"title\": \"${{ inputs.embed-title }}\", \"description\": \"${{ inputs.embed-description }}\", \"color\": ${{ inputs.embed-color }}, \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"}]}" \
             "${{ secrets.DISCORD_WEBHOOK_URL }}"