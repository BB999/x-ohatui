name: Text Generator Module

on:
  workflow_call:

jobs:
  generate-text:
    runs-on: ubuntu-latest
    
    outputs:
      morning-text: ${{ steps.generate.outputs.morning-text }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Generate Morning Greeting Text
      id: generate
      env:
        CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      run: |
        # Claude Code APIã§ãŠã¯ã‚ˆã†ãƒ†ã‚­ã‚¹ãƒˆã‚’ç”Ÿæˆ
        cat > prompt.json << 'EOF'
        {
          "model": "claude-3-5-sonnet-20241022",
          "max_tokens": 100,
          "messages": [
            {
              "role": "user",
              "content": "æ—¥æœ¬èªã§ç´ æ•µãªãŠã¯ã‚ˆã†ã®æŒ¨æ‹¶ã‚’1ã¤ä½œã£ã¦ã€‚20æ–‡å­—ä»¥å†…ã§ã€æ¸©ã‹ã¿ãŒã‚ã£ã¦è¦ªã—ã¿ã‚„ã™ã„æ„Ÿã˜ã§ã€‚çµµæ–‡å­—ã¯ä½¿ã‚ãªã„ã§ã€‚"
            }
          ]
        }
        EOF
        
        # Claude APIã«ãƒªã‚¯ã‚¨ã‚¹ãƒˆé€ä¿¡ï¼ˆ3å›ãƒªãƒˆãƒ©ã‚¤ï¼‰
        max_retries=3
        retry_count=0
        success=false
        
        while [ $retry_count -lt $max_retries ] && [ "$success" = "false" ]; do
          retry_count=$((retry_count + 1))
          echo "ğŸ”„ Attempt $retry_count/$max_retries: Sending request to Claude API..."
          
          response=$(curl -s -w "HTTPSTATUS:%{http_code}" -X POST https://api.anthropic.com/v1/messages \
            -H "Content-Type: application/json" \
            -H "x-api-key: $CLAUDE_CODE_OAUTH_TOKEN" \
            -H "anthropic-version: 2023-06-01" \
            -d @prompt.json)
          
          # HTTPã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ã¨ãƒ¬ã‚¹ãƒãƒ³ã‚¹æœ¬ä½“ã‚’åˆ†é›¢
          http_code=$(echo "$response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
          response_body=$(echo "$response" | sed 's/HTTPSTATUS:[0-9]*$//')
          
          echo "HTTP Status: $http_code"
          
          # æˆåŠŸåˆ¤å®š
          if [ "$http_code" = "200" ]; then
            echo "âœ… API request successful"
            success=true
            break
          else
            echo "âŒ Attempt $retry_count failed with status $http_code"
            echo "Error details: $response_body"
            
            if [ $retry_count -lt $max_retries ]; then
              echo "â³ Waiting 5 seconds before retry..."
              sleep 5
            fi
          fi
        done
        
        # å…¨ã¦ã®ãƒªãƒˆãƒ©ã‚¤ãŒå¤±æ•—ã—ãŸå ´åˆ
        if [ "$success" = "false" ]; then
          echo "âŒ All $max_retries attempts failed. Claude API is unavailable."
          echo "ğŸš« Stopping workflow execution."
          exit 1
        fi
        
        echo "API Response: $response_body"
        
        # ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‹ã‚‰ãƒ†ã‚­ã‚¹ãƒˆã‚’æŠ½å‡º
        morning_text=$(echo "$response_body" | jq -r '.content[0].text // ""')
        
        # JSONãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼ãƒã‚§ãƒƒã‚¯
        if [ -z "$morning_text" ] || [ "$morning_text" = "null" ]; then
          echo "âŒ Failed to extract text from API response"
          echo "ğŸš« Stopping workflow execution."
          exit 1
        fi
        
        echo "Generated text: $morning_text"
        
        # æ–‡å­—æ•°åˆ¶é™ãƒã‚§ãƒƒã‚¯ï¼ˆ20æ–‡å­—ä»¥å†…ï¼‰
        char_count=$(echo -n "$morning_text" | wc -m)
        echo "Character count: $char_count"
        
        if [ "$char_count" -gt 20 ]; then
          echo "âš ï¸ Text too long ($char_count chars), truncating..."
          morning_text=$(echo "$morning_text" | cut -c1-20)
        fi
        
        echo "ğŸ“ Final morning greeting: $morning_text"
        
        # ã‚¢ã‚¦ãƒˆãƒ—ãƒƒãƒˆã¨ã—ã¦è¨­å®š
        echo "morning-text=$morning_text" >> $GITHUB_OUTPUT
        
        echo "âœ… Morning text generation completed"
        
    - name: Display Result
      run: |
        echo "ğŸ“ Generated morning greeting: ${{ steps.generate.outputs.morning-text }}"
        echo "Character count: $(echo -n "${{ steps.generate.outputs.morning-text }}" | wc -m)"