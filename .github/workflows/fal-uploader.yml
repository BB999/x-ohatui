name: FAL Uploader Module

on:
  workflow_call:
    outputs:
      fal-url:
        description: 'FALç”»åƒURL'
        value: ${{ jobs.upload-to-fal.outputs.url }}

jobs:
  upload-to-fal:
    runs-on: ubuntu-latest
    
    outputs:
      url: ${{ steps.upload.outputs.fal-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Image Artifact
      uses: actions/download-artifact@v4
      with:
        name: morning-image
        path: ./
        
    - name: Check Downloaded Image
      run: |
        echo "ðŸ“ Checking downloaded image..."
        if [ -f "morning-image.png" ]; then
          echo "âœ… Image found: morning-image.png"
          echo "ðŸ“Š Size: $(stat -c%s morning-image.png) bytes"
        else
          echo "::error::âŒ morning-image.png not found"
          exit 1
        fi
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        pip install fal-client python-dotenv
        
    - name: Create Upload Script
      run: |
        cat > upload.py << 'EOF'
        import os
        import sys
        import fal_client as fal
        
        try:
            if not os.getenv('FAL_KEY'):
                print('Error: FAL_KEY not found')
                sys.exit(1)
            if not os.path.exists('morning-image.png'):
                print('Error: morning-image.png not found') 
                sys.exit(1)
            print('Uploading to FAL...')
            with open('morning-image.png', 'rb') as f:
                url = fal.upload(f.read(), 'image/png')
            print('Upload successful:', url)
            with open('fal_url.txt', 'w') as f:
                f.write(url)
        except Exception as e:
            print('Error:', str(e))
            sys.exit(1)
        EOF
        
    - name: Upload to FAL
      id: upload
      env:
        FAL_KEY: ${{ secrets.FAL_KEY }}
      run: |
        echo "ðŸš€ Uploading image to FAL..."
        python3 upload.py
        
        if [ -f "fal_url.txt" ]; then
          FAL_URL=$(cat fal_url.txt)
          echo "fal-url=${FAL_URL}" >> $GITHUB_OUTPUT
          echo "âœ… FAL URL: ${FAL_URL}"
        else
          echo "::error::âŒ Failed to upload to FAL"
          exit 1
        fi
        
    - name: Save FAL URL as Artifact
      run: |
        echo "${{ steps.upload.outputs.fal-url }}" > fal-url.txt
        echo "ðŸ“„ Saved FAL URL to artifact"
        
    - name: Upload URL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fal-url
        path: fal-url.txt
        retention-days: 1