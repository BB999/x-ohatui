name: FAL Uploader Module

on:
  workflow_call:
    outputs:
      fal-url:
        description: 'FALç”»åƒURL'
        value: ${{ jobs.upload-to-fal.outputs.url }}

jobs:
  upload-to-fal:
    runs-on: ubuntu-latest
    
    outputs:
      url: ${{ steps.upload.outputs.fal-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Image Artifact
      uses: actions/download-artifact@v4
      with:
        name: morning-image
        path: ./
        
    - name: Check Downloaded Image
      run: |
        echo "ðŸ“ Checking downloaded image..."
        if [ -f "morning-image.png" ]; then
          echo "âœ… Image found: morning-image.png"
          echo "ðŸ“Š Size: $(stat -c%s morning-image.png) bytes"
        else
          echo "::error::âŒ morning-image.png not found"
          exit 1
        fi
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        pip install fal-client python-dotenv
        
    - name: Upload to FAL
      id: upload
      env:
        FAL_KEY: ${{ secrets.FAL_KEY }}
      run: |
        echo "ðŸš€ Uploading image to FAL..."
        
        # Python script to upload
        cat > upload_to_fal.py << 'EOF'
import os
import sys
import fal_client as fal

def upload_image_to_fal(image_path):
    try:
        # ç’°å¢ƒå¤‰æ•°ã‹ã‚‰APIã‚­ãƒ¼ã‚’å–å¾—
        api_key = os.getenv('FAL_KEY')
        if not api_key:
            print("Error: FAL_KEY not found in environment variables")
            return None
        
        # ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèª
        if not os.path.exists(image_path):
            print(f"Error: Image file not found at {image_path}")
            return None
        
        # ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯
        file_size = os.path.getsize(image_path)
        print(f"Uploading: {os.path.basename(image_path)} ({file_size} bytes)")
        
        # ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        with open(image_path, 'rb') as f:
            file_data = f.read()
        
        url = fal.upload(file_data, 'image/png')
        print(f"âœ… Upload successful: {url}")
        return url
        
    except Exception as e:
        print(f"âŒ Error: {e}")
        return None

if __name__ == "__main__":
    result_url = upload_image_to_fal("morning-image.png")
    if result_url:
        print(f"FAL_URL={result_url}")
        with open("fal_url.txt", "w") as f:
            f.write(result_url)
        sys.exit(0)
    else:
        sys.exit(1)
EOF
        
        # Upload and capture URL
        python upload_to_fal.py
        
        if [ -f "fal_url.txt" ]; then
          FAL_URL=$(cat fal_url.txt)
          echo "fal-url=$FAL_URL" >> $GITHUB_OUTPUT
          echo "âœ… FAL URL: $FAL_URL"
        else
          echo "::error::âŒ Failed to upload to FAL"
          exit 1
        fi
        
    - name: Save FAL URL as Artifact
      run: |
        echo "${{ steps.upload.outputs.fal-url }}" > fal-url.txt
        echo "ðŸ“„ Saved FAL URL to artifact"
        
    - name: Upload URL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fal-url
        path: fal-url.txt
        retention-days: 1