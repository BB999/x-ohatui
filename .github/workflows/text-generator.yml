name: Text Generator Module

on:
  workflow_call:
    outputs:
      scene-description:
        description: '画像のシチュエーション説明'
        value: ${{ jobs.generate-text.outputs.scene-description }}
      mamehina-dialogue:
        description: 'まめひなたのセリフ'
        value: ${{ jobs.generate-text.outputs.mamehina-dialogue }}
      kipferl-dialogue:
        description: 'キプフェルのセリフ'
        value: ${{ jobs.generate-text.outputs.kipferl-dialogue }}

jobs:
  generate-text:
    runs-on: ubuntu-latest
    
    outputs:
      scene-description: ${{ steps.generate.outputs.scene-description }}
      mamehina-dialogue: ${{ steps.generate.outputs.mamehina-dialogue }}
      kipferl-dialogue: ${{ steps.generate.outputs.kipferl-dialogue }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Claude Code SDK
      run: npm install @anthropic-ai/claude-code
        
    - name: Generate Morning Greeting Text
      id: generate
      env:
        CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      run: |
        # Claude Code SDKでおはようテキストを生成（3回リトライ）
        max_retries=3
        retry_count=0
        success=false
        
        WORK_DIR="text-work"
        mkdir -p "$WORK_DIR"
        
        while [ $retry_count -lt $max_retries ] && [ "$success" = "false" ]; do
          retry_count=$((retry_count + 1))
          echo "🔄 Attempt $retry_count/$max_retries: Generating text with Claude Code SDK..."
          
          # ランダムな要素を生成
          time_patterns=("朝の光" "新しい一日" "清々しい朝" "爽やかな朝" "素晴らしい朝" "輝く朝")
          styles=("温かく" "親しみやすく" "優しく" "明るく" "穏やかに" "元気よく")
          approaches=("季節感を込めて" "希望を込めて" "感謝の気持ちで" "前向きな気持ちで" "心を込めて" "愛情を込めて")
          
          # ランダムに選択（現在時刻をシード値として使用）
          seed=$(date +%s%N)
          time_idx=$((seed % ${#time_patterns[@]}))
          style_idx=$(((seed / 1000) % ${#styles[@]}))
          approach_idx=$(((seed / 1000000) % ${#approaches[@]}))
          
          selected_time="${time_patterns[$time_idx]}"
          selected_style="${styles[$style_idx]}"
          selected_approach="${approaches[$approach_idx]}"
          
          echo "🎲 Selected elements: $selected_time, $selected_style, $selected_approach"
          
          PROMPT="朝のシチュエーションとキャラクターのセリフを生成してください。

          キャラクター設定：
          - まめひなた：ツインテールの女子高生、明るく元気
          - キプフェル：三毛猫、のんびり屋でちょっとツンデレ

          生成する内容：
          1. シチュエーション説明（100字程度）- 例：教室で朝の準備、公園で朝の散歩、キッチンで朝食準備など
          2. まめひなたのセリフ（20字程度）- 明るく元気な感じ
          3. キプフェルのセリフ（20字程度）- 猫らしくのんびり

          以下のJSONファイルを morning_text.json として現在のディレクトリに保存してください：
          {
            \"scene\": \"シチュエーション説明\",
            \"mamehina\": \"まめひなたのセリフ\",
            \"kipferl\": \"キプフェルのセリフ\"
          }
          
          **重要**: Writeツールを使用してファイルを確実に保存してください。"
          
          cd "$WORK_DIR" && npx @anthropic-ai/claude-code \
            --allowedTools "Write" \
            --max-turns 5 \
            --permission-mode "acceptEdits" \
            -p "$PROMPT"
          
          # 元のディレクトリに戻る
          cd - > /dev/null 2>&1
          
          # 成功チェック
          if [ -f "$WORK_DIR/morning_text.json" ]; then
            scene_description=$(jq -r '.scene' "$WORK_DIR/morning_text.json" 2>/dev/null)
            mamehina_dialogue=$(jq -r '.mamehina' "$WORK_DIR/morning_text.json" 2>/dev/null)
            kipferl_dialogue=$(jq -r '.kipferl' "$WORK_DIR/morning_text.json" 2>/dev/null)
            
            if [ -n "$scene_description" ] && [ "$scene_description" != "null" ]; then
              echo "✅ Text generation successful"
              echo "🎬 Scene: $scene_description"
              echo "👧 まめひなた: $mamehina_dialogue"
              echo "🐱 キプフェル: $kipferl_dialogue"
              success=true
              break
            fi
          fi
          
          echo "❌ Attempt $retry_count failed"
          
          if [ $retry_count -lt $max_retries ]; then
            echo "⏳ Waiting 5 seconds before retry..."
            sleep 5
          fi
        done
        
        # 全てのリトライが失敗した場合
        if [ "$success" = "false" ]; then
          echo "❌ All $max_retries attempts failed. Claude Code is unavailable."
          echo "🚫 Stopping workflow execution."
          exit 1
        fi
        
        echo "✅ Content generation successful"
        
        # アウトプットとして設定
        echo "scene-description=$scene_description" >> $GITHUB_OUTPUT
        echo "mamehina-dialogue=$mamehina_dialogue" >> $GITHUB_OUTPUT
        echo "kipferl-dialogue=$kipferl_dialogue" >> $GITHUB_OUTPUT
        
        echo "📊 Generated outputs:"
        echo "  - Scene: $scene_description"
        echo "  - まめひなた: $mamehina_dialogue"
        echo "  - キプフェル: $kipferl_dialogue"
        
    - name: Display Result
      run: |
        echo "🎬 Generated scene and dialogues:"
        echo "Scene: ${{ steps.generate.outputs.scene-description }}"
        echo "まめひなた: ${{ steps.generate.outputs.mamehina-dialogue }}"
        echo "キプフェル: ${{ steps.generate.outputs.kipferl-dialogue }}"
        
    - name: Save Text as Artifact
      run: |
        echo "${{ steps.generate.outputs.scene-description }}" > scene-description.txt
        echo "${{ steps.generate.outputs.mamehina-dialogue }}" > mamehina-dialogue.txt
        echo "${{ steps.generate.outputs.kipferl-dialogue }}" > kipferl-dialogue.txt
        echo "📄 Saved all text files"
        
    - name: Upload Text Artifact
      uses: actions/upload-artifact@v4
      with:
        name: morning-content
        path: |
          scene-description.txt
          mamehina-dialogue.txt
          kipferl-dialogue.txt
        retention-days: 1