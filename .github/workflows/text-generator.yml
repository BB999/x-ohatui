name: Text Generator Module

on:
  workflow_call:

jobs:
  generate-text:
    runs-on: ubuntu-latest
    
    outputs:
      morning-text: ${{ steps.generate.outputs.morning-text }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Claude Code SDK
      run: npm install @anthropic-ai/claude-code
        
    - name: Generate Morning Greeting Text
      id: generate
      env:
        CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      run: |
        # Claude Code SDKã§ãŠã¯ã‚ˆã†ãƒ†ã‚­ã‚¹ãƒˆã‚’ç”Ÿæˆï¼ˆ3å›ãƒªãƒˆãƒ©ã‚¤ï¼‰
        max_retries=3
        retry_count=0
        success=false
        
        WORK_DIR="text-work"
        mkdir -p "$WORK_DIR"
        
        while [ $retry_count -lt $max_retries ] && [ "$success" = "false" ]; do
          retry_count=$((retry_count + 1))
          echo "ğŸ”„ Attempt $retry_count/$max_retries: Generating text with Claude Code SDK..."
          
          PROMPT="æ—¥æœ¬èªã§ç´ æ•µãªãŠã¯ã‚ˆã†ã®æŒ¨æ‹¶ã‚’1ã¤ä½œã£ã¦ã€‚20æ–‡å­—ä»¥å†…ã§ã€æ¸©ã‹ã¿ãŒã‚ã£ã¦è¦ªã—ã¿ã‚„ã™ã„æ„Ÿã˜ã§ã€‚çµµæ–‡å­—ã¯ä½¿ã‚ãªã„ã§ã€‚
          
          ä»¥ä¸‹ã®JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’ morning_text.json ã¨ã—ã¦ç¾åœ¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ä¿å­˜ã—ã¦ãã ã•ã„ï¼š
          {\"text\": \"ç”Ÿæˆã—ãŸãŠã¯ã‚ˆã†æŒ¨æ‹¶ãƒ†ã‚­ã‚¹ãƒˆ\"}
          
          **é‡è¦**: Writeãƒ„ãƒ¼ãƒ«ã‚’ä½¿ç”¨ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºå®Ÿã«ä¿å­˜ã—ã¦ãã ã•ã„ã€‚"
          
          cd "$WORK_DIR" && npx @anthropic-ai/claude-code \
            --allowedTools "Write" \
            --max-turns 5 \
            --permission-mode "acceptEdits" \
            -p "$PROMPT"
          
          # å…ƒã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«æˆ»ã‚‹
          cd - > /dev/null 2>&1
          
          # æˆåŠŸãƒã‚§ãƒƒã‚¯
          if [ -f "$WORK_DIR/morning_text.json" ]; then
            morning_text=$(jq -r '.text' "$WORK_DIR/morning_text.json" 2>/dev/null)
            
            if [ -n "$morning_text" ] && [ "$morning_text" != "null" ]; then
              echo "âœ… Text generation successful"
              success=true
              break
            fi
          fi
          
          echo "âŒ Attempt $retry_count failed"
          
          if [ $retry_count -lt $max_retries ]; then
            echo "â³ Waiting 5 seconds before retry..."
            sleep 5
          fi
        done
        
        # å…¨ã¦ã®ãƒªãƒˆãƒ©ã‚¤ãŒå¤±æ•—ã—ãŸå ´åˆ
        if [ "$success" = "false" ]; then
          echo "âŒ All $max_retries attempts failed. Claude Code is unavailable."
          echo "ğŸš« Stopping workflow execution."
          exit 1
        fi
        
        echo "Generated text: $morning_text"
        
        # æ–‡å­—æ•°åˆ¶é™ãƒã‚§ãƒƒã‚¯ï¼ˆ20æ–‡å­—ä»¥å†…ï¼‰
        char_count=$(echo -n "$morning_text" | wc -m)
        echo "Character count: $char_count"
        
        if [ "$char_count" -gt 20 ]; then
          echo "âš ï¸ Text too long ($char_count chars), truncating..."
          morning_text=$(echo "$morning_text" | cut -c1-20)
        fi
        
        echo "ğŸ“ Final morning greeting: $morning_text"
        
        # ã‚¢ã‚¦ãƒˆãƒ—ãƒƒãƒˆã¨ã—ã¦è¨­å®š
        echo "morning-text=$morning_text" >> $GITHUB_OUTPUT
        
        echo "âœ… Morning text generation completed"
        
    - name: Display Result
      run: |
        echo "ğŸ“ Generated morning greeting: ${{ steps.generate.outputs.morning-text }}"
        echo "Character count: $(echo -n "${{ steps.generate.outputs.morning-text }}" | wc -m)"